<h2 class="page-title">Update Profile</h2>

<div class="container-fluid" ng-controller="UserController as uc">
    <div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
        
        <form class="form-horizontal" ng-submit="updateInformation()" id="update-profile-form">
            
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Name</label>
                <div class="col-sm-10"><input type="text" name="name" class="form-control" placeholder="Enter your name"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Address</label>
                <div class="col-sm-10">
                    <input type="text" name="address" class="form-control">
                </div>
                <div class="col-sm-10 col-sm-offset-2">

                   <div class="row form-group">

                        <label class="col-sm-2">Country</label>
                        <div class="col-sm-3"><input type="text" name="country" class="form-control" disabled placeholder="Country"/></div>

                        <label class="col-sm-2">City</label>
                        <div class="col-sm-3"><input type="text" name="locality" class="form-control" disabled placeholder="City"/></div>

                   </div>


                    <div class="row form-group">

                        <label class="col-sm-2">State</label>
                        <div class="col-sm-3"><input type="text" name="administrative_area_level_1" class="form-control" disabled placeholder="State"/></div>

                        <label class="col-sm-2">Postal Code</label>
                        <div class="col-sm-3"><input name="postal_code" class="form-control" type="text" disabled placeholder="Postal Code"/></div>

                    </div>

               </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Cell Phone</label>
                <div class="col-sm-10"><input type="tel" name="cell_phone" class="form-control" placeholder="Cell phone number"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Biography</label>
                <div class="col-sm-10">
                    <textarea name="bio" rows="5" class="form-control" placeholder="Tell us about yourself"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">E-mail</label>
                <div class="col-sm-10"><input type="email" name="email" class="form-control" placeholder="E-mail"></div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Update Information">
            </div>
        </form>
        
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyByh3oCcAHKsHhGrd2widWjrkH2a14hVfU&signed_in=true&libraries=places&callback=initAutocomplete"></script>
